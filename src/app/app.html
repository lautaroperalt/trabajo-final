<header class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
  <div class="container-fluid">
      
      <a class="navbar-brand fs-4 text-warning fw-bold" routerLink="/restaurantes">
        <i class="bi bi-egg-fried"></i> Menú Digital
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
          
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
             <li class="nav-item">
                <a class="nav-link" routerLink="/restaurantes" routerLinkActive="active">Restaurantes</a>
             </li>
          </ul>

          <ul class="navbar-nav align-items-center gap-2">
            
            <li class="nav-item">
                <button class="btn btn-sm" (click)="changeTheme()">
              @if (darkTheme) {
                    <i class="bi bi-sun-fill text-warning"></i> } @else {
                    <i class="bi bi-moon-stars-fill text-white"></i> }
                </button>
            </li>

             @if (authService.token) {
                 <li class="nav-item">
                     <a class="btn btn-outline-light btn-sm" routerLink="/admin">
                        <i class="bi bi-speedometer2"></i> Mi Panel
                     </a>
                 </li>
                 <li class="nav-item">
                     <a class="btn btn-outline-warning btn-sm" routerLink="/perfil">
                        <i class="bi bi-person-circle"></i> Perfil
                     </a>
                 </li>
                 <li class="nav-item">
                     <button class="btn btn-danger btn-sm" (click)="authService.logout()">
                        Salir
                     </button>
                 </li>
             } @else {
                 <li class="nav-item">
                     <a class="btn btn-outline-warning px-3 text-nowrap" routerLink="/login">Ingresar</a>
                 </li>
                 <li class="nav-item">
                     <a class="btn btn-warning text-dark fw-bold" routerLink="/register">Regístrate</a>
                 </li>
             }
          </ul>

      </div>
  </div>
</header>

<main class="main-content">
    <router-outlet></router-outlet>
</main>

<footer class="bg-body-tertiary text-center py-4 mt-auto border-top">
  <div class="container">
    <p class="mb-1 text-body-secondary">
      © 2025 <strong>Menu Digital</strong>
    </p>
  </div>
</footer>
