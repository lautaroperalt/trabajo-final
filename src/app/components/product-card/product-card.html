<article class="card h-100 shadow-sm border-0 position-relative"> 
  
  <div class="position-absolute top-0 end-0 p-2 d-flex flex-column gap-1">
    @if (product().featured) {
      <span class="badge bg-warning text-dark">Destacado</span>
    }
    @if (product().discount > 0 || product().hasHappyHour) { 
      <span class="badge bg-danger">Oferta</span>
    }
  </div>

  <img [src]="product().imageUrl || 'assets/placeholder.jpg'" 
       [alt]="product().name" 
       class="card-img-top object-fit-cover"
       style="height: 200px;">

  <div class="card-body d-flex flex-column">
    <div class="d-flex justify-content-between align-items-start mb-2">
      <h5 class="card-title fw-bold mb-0 text-truncate" [title]="product().name">
        {{ product().name }}
      </h5>
      <span class="text-success fw-bold fs-5 text-nowrap ms-2">
        ${{ product().price }}
      </span>
    </div>
    
    <p class="card-text text-muted small flex-grow-1">
      {{ product().description }}
    </p>
    
    <div class="mt-auto">
      <small class="text-secondary d-block mb-3">
        Categor√≠a: {{ product().categoryId }}
      </small>
      
      <button class="btn btn-primary w-100" (click)="onViewDetail()">
        Ver Detalle
      </button>
    </div>
  </div>

</article>
