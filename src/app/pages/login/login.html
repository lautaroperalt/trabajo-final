<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5 col-xl-4">
      
      <div class="card shadow border-0 rounded-3">
        <div class="card-body p-4">
          
          <h1 class="text-center mb-4 fw-bold fs-2 text-primary">Iniciar sesion</h1>

          <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            
            <div class="mb-3">
              <label for="restaurantName" class="form-label fw-bold">Nombre del Restaurante</label>
              <input 
                id="restaurantName" 
                name="restaurantName" 
                type="text" 
                class="form-control"
                [class.is-invalid]="restaurantName.invalid && restaurantName.touched"
                ngModel 
                required 
                #restaurantName="ngModel" 
                autocomplete="username"
                placeholder="Ej: Pizzería Don Luis">
              
              @if (restaurantName.invalid && restaurantName.touched){
                <div class="invalid-feedback">
                  El nombre es obligatorio
                </div>
              } 
            </div>

            <div class="mb-3">
              <label for="password" class="form-label fw-bold">Contraseña</label>
              <input 
                id="password" 
                name="password" 
                type="password" 
                class="form-control"
                [class.is-invalid]="password.invalid && password.touched"
                ngModel 
                required
                minlength="4"
                #password="ngModel" 
                autocomplete="current-password">
              
              @if (password.invalid && password.touched) {
                <div class="invalid-feedback">
                  Minimo 4 caracteres
                </div>
              } 
            </div>

            <div class="d-grid gap-2 mb-3">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="loginForm.invalid || isLoading">
                @if (isLoading) {
                  <span class="spinner-border spinner-border-sm me-2"></span> Ingresando...
                } @else {
                  Ingresar
                }
              </button>
            </div>

            @if (errorLogin) {
              <div class="alert alert-danger text-center py-2 fade show" role="alert">
                 <i class="bi bi-exclamation-triangle-fill me-2"></i>
                 <small>Credenciales incorrectas</small>
              </div>
            }

            <div class="text-center mt-4 pt-3 border-top">
              <span class="text-muted">¿No tenes cuenta?</span>
              <a routerLink="/register" class="text-decoration-none fw-bold ms-1">
                Registrate aqui
              </a>
            </div>

          </form>

        </div>
      </div>

    </div>
  </div>
</div>
