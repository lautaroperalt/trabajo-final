<div class="container mt-5 mb-5">
  <div class="card shadow p-4 border-0">
    
    <h2 class="mb-4 fw-bold text-primary">
      @if (producId) { 
        Editar Producto 
      } @else { 
        Nuevo Producto 
      }
    </h2>

    <form #form="ngForm" (ngSubmit)="onSubmit(form)">

      <div class="mb-3">
        <label for="name" class="form-label fw-bold">Nombre del plato</label>
        <input type="text" 
               id="name"
               class="form-control" 
               name="name" 
               [(ngModel)]="producData.name" 
               required
               placeholder="Ej: Pizza Margarita">
      </div>

      <div class="mb-3">
        <label for="desc" class="form-label fw-bold">Descripci√≥n</label>
        <textarea id="desc"
                  class="form-control" 
                  name="description" 
                  rows="3" 
                  [(ngModel)]="producData.description" 
                  required
                  placeholder="Ingredientes, detalles..."></textarea>
      </div>

      <div class="row">
        
        <div class="col-md-4 mb-3">
          <label for="price" class="form-label fw-bold">Precio ($)</label>
          <input type="number" 
                 id="price"
                 class="form-control" 
                 name="price" 
                 [(ngModel)]="producData.price" 
                 required 
                 min="1"
                 placeholder="0.00">
        </div>

        <div class="col-md-4 mb-3">
          <label for="discount" class="form-label fw-bold">Descuento (%)</label>
          <div class="input-group">
            <input type="number" 
                   id="discount"
                   class="form-control" 
                   name="discount" 
                   [(ngModel)]="producData.discount" 
                   min="0" 
                   max="100"
                   placeholder="0">
            <span class="input-group-text">%</span>
          </div>
          <div class="form-text text-muted small">Deja 0 si no tiene oferta</div>
        </div>

        <div class="col-md-4 mb-3">
          <label for="cat" class="form-label fw-bold">Categoria</label>
          <select id="cat"
                  class="form-select" 
                  name="categoryId" 
                  [(ngModel)]="producData.categoryId" 
                  required>
            <option [ngValue]="null" disabled>Selecciona...</option>
            
            @for (cat of categories; track cat.id) {
              <option [value]="cat.id">{{ cat.name }}</option>
            }
          </select>
          
          @if (categories.length === 0) {
            <small class="text-danger">
              Crea una categoria primero!
            </small>
          }
        </div>
      </div>


      <div class="d-flex justify-content-end gap-2 mt-4 pt-3 border-top">
        
        <a routerLink="/admin" class="btn btn-secondary px-4">
          Cancelar
        </a>
        
        <button type="submit" 
                [disabled]="form.invalid || isLoading" 
                class="btn btn-success px-4">
          @if (isLoading) {
            <span class="spinner-border spinner-border-sm me-2"></span> Guardando...
          } @else {
            Guardar Cambios
          }
        </button>
      </div>

    </form>
  </div>
</div>
